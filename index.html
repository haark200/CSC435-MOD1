<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="converter">
    <h1>Unit Converter Application</h1>

    <!-- Value input box -->
    <label for="inputValue">Value:</label>
    <input id="inputValue" type="number">

    <!-- 5 function dropdown menu -->
    <label for="conversionType">Type:</label>
    <select id="conversionType">
      <option value="kgToGrams">Kilograms to Grams</option>
      <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
      <option value="poundsToKilograms">Pounds to Kilograms</option>
      <option value="yardsToMeters">Yards to Meters</option>
      <option value="changeBgColor">Change Background Color (Enter 0 for white, 1 for blue, 2 for red)</option>
    </select>
    
    <!-- Conversion button -->
    <button id="convertButton">Convert</button>
    <div class="result">
      <h2>Result: <span id="result"></span></h2>
    </div>
  </div>

  <!-- JavaScript App file called (Our UI) -->
  <script type="module" src="App.js"></script>
</body>
</html>
